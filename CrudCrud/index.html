<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <header class="text-center py-3">
        <h1>Student Manager</h1>
        <h6 id="studentCount">All Students: 0</h6>
    </header>
    <section class="d-flex align-items-center justify-content-center mt-4">
        <form id="myForm" class="p-4 border rounded">
            <h2 class="mb-3">Add Student Details</h2>

            <div id="msg" class="mb-3"></div>

            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" class="form-control">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Mobile:</label>
                <input type="tel" id="phone" class="form-control">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <input type="text" id="address" class="form-control">
            </div>
            
            <input id="btn" class="btn btn-primary" type="submit" value="Add Student">

            <div id="studentDetails" class="category-container">
                <h2>Student's Details</h2>
                <ul id="studentList"></ul>
            </div>

        </form>
    </section>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
</body>
</html>
